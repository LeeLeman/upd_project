{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Users</h2>

    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ user.email }} - Role: {{ user.role }}</span>
                <div>
                    <form action="/admin/users/edit/{{ user.id }}" method="post" style="display: inline;">
                        <select name="role" class="form-select d-inline" required>
                            <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
                            <option value="system_admin" {% if user.role == "system_admin" %}selected{% endif %}>Admin</option>
                            <option value="extranet_admin" {% if user.role == "extranet_admin" %}selected{% endif %}>Hotelier</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-secondary">Change Role</button>
                    </form>

                    <form action="/admin/users/delete/{{ user.id }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
