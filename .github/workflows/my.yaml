name: 'build'
on: [push]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Begin
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install pipenv
        run: python -m pip install pipenv
      - name: Pipenvsync
        run: pipenv sync